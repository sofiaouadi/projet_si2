{% extends 'base.html' %} 

{% block content %}
  <h2>Ajouter une évaluation de performance</h2>

  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="employee">Employé</label>
      <select id="employee" name="employee" class="form-control" required>
        <option value="">Sélectionner un employé</option>
        {% for employee in employees %}
          <option value="{{ employee.id }}">{{ employee.nom }} {{ employee.prenom }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="dateEv">Date de l'évaluation</label>
      <input type="date" id="dateEv" name="dateEv" class="form-control" required>
    </div>

    <h3>Critères d'évaluation</h3>
    
    <div class="form-group">
      <label for="criteria_1">Compétences techniques</label>
      <input type="number" id="criteria_1" name="criteria_1" class="form-control" min="1" max="5" step="1" required>
    </div>

    <div class="form-group">
      <label for="criteria_2">Communication et collaboration</label>
      <input type="number" id="criteria_2" name="criteria_2" class="form-control" min="1" max="5" step="1" required>
    </div>

    <div class="form-group">
      <label for="criteria_3">Prise d'initiative</label>
      <input type="number" id="criteria_3" name="criteria_3" class="form-control" min="1" max="5" step="1" required>
    </div>

    <div class="form-group">
      <label for="comments">Commentaires</label>
      <textarea id="comments" name="comments" class="form-control" rows="4"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Enregistrer l'évaluation</button>
  </form>
  <a href="{% url 'liste_evaluations' %}" class="btn btn-secondary mt-3">Retour à la liste des evaluations</a>

{% endblock %}
