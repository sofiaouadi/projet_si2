{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Contrat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Ajouter un Contrat</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="type" class="form-label">Type de Contrat</label>
                <select name="type" id="type" class="form-select" required>
                    <option value="CDI">CDI</option>
                    <option value="CDD">CDD</option>
                    <option value="Stage">Stage</option>
                    <option value="Autre">Autre</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="dateD" class="form-label">Date de Début</label>
                <input type="date" name="dateD" id="dateD" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="dateF" class="form-label">Date de Fin</label>
                <input type="date" name="dateF" id="dateF" class="form-control">
            </div>
            <div class="mb-3">
                <label for="salaire" class="form-label">Salaire</label>
                <input type="number" name="salaire" id="salaire" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="employe" class="form-label">Employé</label>
                <select name="employe" id="employe" class="form-select" required>
                    {% for employe in employes %}
                    <option value="{{ employe.id }}">{{ employe.nom }} {{ employe.prenom }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
        <a href="{% url 'liste_contrats' %}" class="btn btn-secondary mt-3">Retour à la liste des contrats</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
