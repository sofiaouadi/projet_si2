{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Employé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style/employe.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Ajouter un Employé</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" name="nom" required>
            </div>
            <div class="mb-3">
                <label for="prenom" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="prenom" name="prenom" required>
            </div>
            <div class="mb-3">
                <label for="dateN" class="form-label">Date de naissance</label>
                <input type="date" class="form-control" id="dateN" name="dateN" required>
            </div>
            <div class="mb-3">
                <label for="numT" class="form-label">Téléphone</label>
                <input type="text" class="form-control" id="numT" name="numT" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="posteOccupe" class="form-label">Poste</label>
                <input type="text" class="form-control" id="posteOccupe" name="posteOccupe" required>
            </div>
            <div class="mb-3">
                <label for="dateEmbauche" class="form-label">Date d'embauche</label>
                <input type="date" class="form-control" id="dateEmbauche" name="dateEmbauche" required>
            </div>
            <div class="mb-3">
                <label for="adresse" class="form-label">Adresse</label>
                <input type="text" class="form-control" id="adresse" name="adresse" required>
            </div>
            <div class="mb-3">
                <label for="serviceEmp" class="form-label">Service</label>
                <input type="text" class="form-control" id="serviceEmp" name="serviceEmp" required>
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
    </div>
</body>
</html>
