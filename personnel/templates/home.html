{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard RH - Complet</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="{% static 'style/Shome.css' %}?v={{ STATIC_VERSION }}">

</head>
<body>
    
    <header class="bg-primary text-white text-center py-5">
        <h1>Gestion RH</h1>
        <p class="lead">Gérez vos ressources humaines avec efficacité</p>
        <div class="container mt-5">
            <h1 class="text-center">Bienvenue, {{ user.username }}</h1>
            <div class="text-center mt-4">
                <a href="{% url 'logout' %}" class="btn btn-danger">Se déconnecter</a>
            </div>
        </div>
    </header>

   
    <div class="container my-4">
        <div class="search-bar d-flex justify-content-center">
            <input type="text" placeholder="Rechercher..." class="form-control w-50 search-input">
        </div>
    </div>


    <div class="container">
        <div class="row g-4">
            
            <div class="col-lg-3 col-md-4 col-sm-6">
                <a href="{% url 'favoris' %}">   <div class="card text-center shadow-sm">
                    <div class="card-body">
                        <i class="bi bi-star-fill card-icon text-warning"></i>
                        <h5 class="card-title mt-3">Favoris</h5>  </a> 
                    </div>
                </div>
            </div>

           
            <div class="col-lg-3 col-md-4 col-sm-6">
                <a href="{% url 'employe' %}">    <div class="card text-center shadow-sm">
                    <div class="card-body">
                        <i class="bi bi-person-fill card-icon text-primary"></i>
                        <h5 class="card-title mt-3">Personnel</h5> </a> 
                    </div>
                </div>
            </div>

          
            <div class="col-lg-3 col-md-4 col-sm-6">
                <a href="{% url 'liste_evaluations' %}"><div class="card text-center shadow-sm">
                    <div class="card-body">
                        <i class="bi bi-graph-up-arrow card-icon text-success"></i>
                         <h5 class="card-title mt-3">Évaluation et Performances</h5></a>
                    </div>
                </div>
            </div>

            
            <div class="col-lg-3 col-md-4 col-sm-6">
                <a href="{% url 'gestion_salaire' %}" ><div class="card text-center shadow-sm">
                    <div class="card-body">
                        <i class="bi bi-cash-coin card-icon text-info"></i>
                        <h5 class="card-title mt-3">Salaire et Paie</h5></a> 
                    </div>
                </div>
            </div>

  

           
            <div class="col-lg-3 col-md-4 col-sm-6">
                <a href="{% url 'liste_conges' %}">   <div class="card text-center shadow-sm">
                    <div class="card-body">
                        <i class="bi bi-calendar-check-fill card-icon text-warning"></i>
                        <h5 class="card-title mt-3">Congés</h5> </a>
                    </div>
                </div>
            </div>

           
            <div class="col-lg-3 col-md-4 col-sm-6">
                <a href="{% url 'liste_contrats' %}">    <div class="card text-center shadow-sm">
                    <div class="card-body">
                        <i class="bi bi-file-earmark-text-fill card-icon text-secondary"></i>
                        <h5 class="card-title mt-3">Contrats</h5></a>
                    </div>
                </div>
            </div>

    
            <div class="col-lg-3 col-md-4 col-sm-6">
                <a href="{% url 'gestion_rec' %}"> <div class="card text-center shadow-sm">
                    <div class="card-body">
                        <i class="bi bi-person-lines-fill card-icon text-danger"></i>
                        <h5 class="card-title mt-3">Recrutement</h5> </a> 
                    </div>
                </div>
            </div>

                    

          
            <div class="col-lg-3 col-md-4 col-sm-6">
                <a href="{% url 'dashboard' %}"> <div class="card text-center shadow-sm">
                    <div class="card-body">
                        <i class="bi bi-bar-chart-fill card-icon text-success"></i>
                        <h5 class="card-title mt-3">Tableaux de Bord</h5> </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 - Dashboard RH. Tous droits réservés.</p>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
