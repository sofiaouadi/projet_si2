{% extends 'base.html' %}

{% load static %}

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Gestion des Employés</title>
    
     <link rel="stylesheet" href="{% static 'style/employe.css' %}?v={{ STATIC_VERSION }}">
    
     
</head>   
{% block content %}
<body>

    <header class="top-bar">
        <h1>Gestion des Employés :</h1>
    </header>


    <div class="main-container">
       


        <main class="content">
            <div class="container my-4 text-center">
                <a href="{% url 'ajouter_employe' %}" class="btn btn-primary btn-lg shadow">Ajouter un employé</a>
            </div>
            <div class="container my-4 text-center">
                <a href="{% url 'personnel' %}" class="btn btn-primary btn-lg shadow">Afficher la liste des employés</a>
            </div>
            
            
        </main>
    </div>
    <form method="post" action="{% url 'add_favoris' %}">
        {% csrf_token %}
        <input type="hidden" name="name" value="Afficher Salaires">
        <input type="hidden" name="link" value="{% url 'afficher_salaire' %}">
        <button type="submit" class="btn btn-outline-warning">
            <i class="bi bi-star"></i> Ajouter aux favoris
        </button>
    </form>
   <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
     {% endblock %}


    </body>
    </html>
